<div class="feedContainer">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
    <ngb-pagination *ngIf="posts.length > 20" [collectionSize]="posts.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" [pageSize]="20"></ngb-pagination>
</div>
