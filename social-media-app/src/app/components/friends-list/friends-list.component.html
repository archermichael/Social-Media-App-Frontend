<div class="friend-feed">
    <div class="friend-card" *ngFor="let user of users" routerLink="../user/{{user.userId}}"> 
        <img src={{user.userProfileImage}} /> <!-- this will change to user.userProfileImage once image uploads are added -->
        <p>{{ user.userFirstName }}</p>
        <p>{{ user.userLastName }}</p>
    </div>
</div>
